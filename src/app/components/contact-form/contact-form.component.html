<!-- src/app/components/contact-form/contact-form.component.html -->
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <label for="firstName">First Name:</label>
  <input id="firstName" formControlName="firstName" />

  <label for="lastName">Last Name:</label>
  <input id="lastName" formControlName="lastName" />

  <label for="phoneNumber">Phone Number:</label>
  <input id="phoneNumber" formControlName="phoneNumber" />

  <label for="email">Email:</label>
  <input id="email" formControlName="email" />

  <label for="birthDate">Birth Date:</label>
  <input id="birthDate" type="date" formControlName="birthDate" />

  <label for="address">Address:</label>
  <textarea id="address" formControlName="address"></textarea>

  <button type="submit">Save</button>
</form>
