<div class="contactDetails">
  <h2 class="name">{{ contact?.firstName }} {{ contact?.lastName }}</h2>
  <p class="text">Phone: {{ contact?.phoneNumber }}</p>
  <p class="text">Email: {{ contact?.email }}</p>
  <p class="text">Birth Date: {{ contact?.birthDate | date }}</p>
  <p class="text">Address: {{ contact?.address }}</p>
  <a class="link" [routerLink]="['/contacts', contact?.id, 'edit']"
    >Edit Contact</a
  >
</div>
